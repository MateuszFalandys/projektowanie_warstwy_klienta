<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <script>
    console.log('1' == 1);
    console.log('1' === 1);

    console.log('1' != 1);
    console.log('1' !== 1);

    let n1 = 2;
    let n2 = 2;

    console.log(++n1);
    console.log(n2++);
    console.log(n2);

    let m1 = 2;
    let m2 = 2;
    /*najpierw odejmuje 1*/
    console.log(--m1);
    console.log(m2--);
    /*trzeba odświeżyć dane*/
    console.log(m2);

    let n = 4;
    console.log(n%2);
/*koniunkcja*/
    console.log(true && true);
    console.log(true && true && false);
    /*alternatywa*/
    console.log(true || false);
    /*negacja*/
    console.log(!false)


  </script>
</head>
<body>

</body>
</html>
